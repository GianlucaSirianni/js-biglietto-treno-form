<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESTTRAINTICKETEVAH</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">


        <h1 class="calculateTitle">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <form>
            <div class="sectionContainer">

                <div class="formSection">
                    <label for="nameUser">Name:</label>
                    <input type="text" id="nameUser" name="nameUser" placeholder="Write your Name">
                </div>

                <div class="formSection">
                    <label for="km">Km:</label>
                    <input type="text" id="km" name="km" placeholder="How many Km you need?">
                </div>

                <div class="formSection">
                    <label for="cars">Age bracket:</label>
                    <select id="ageGroup">
                        <option value="minor">I'm a Minor (0-17yo)</option>
                        <option value="adult">I'm an Adult (18-65yo)</option>
                        <option value="senior">I'm a Senior (>65yo)</option>
                    </select>
                </div>

            </div>

            <div class="buttons">
                <div>
                    <button class="submitButton" onclick="submitForm(); return false"> Generate ticket</button>
                </div>
                <div>
                    <button type="reset" class="submitButton"> Reset </button>
                </div>
            </div>




        </form>


        <h1 class="ticketTitle">IL TUO BIGLIETTO</h1>
        <div class="ticketContainer">
            <h3 class="detailTitle">DETTAGLIO PASSEGGERI</h3>
            <div class="ticket">
                <section class="greySec">
                    <h3>NOME PASSEGGERO</h3>
                    <h4 id="nameBro"></h4>
                </section>
                <section class="whiteSec">
                    <div class="wSecInfo">
                       <p><strong>Offerta</strong></p>
                       <p id="ticketType"></p> 
                    </div>
                    <div class="wSecInfo">
                        <p><strong>Carrozza</strong></p>
                        <p id="numeroacaso1"></p>  
                    </div>
                    <div class="wSecInfo">
                        <p><strong>Codice CP</strong></p>
                        <p id="numeroacaso2"></p>  
                    </div>
                    <div class="wSecInfo">
                        <p><strong>Costo Biglietto</strong></p>
                        <p id="response"></p>  
                    </div>
                </section>
            </div>


        </div>

    </div>

    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
